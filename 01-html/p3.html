<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    ## P3
    
    아래의 정보를 입력받을 수 있는 회원가입을 위한 양식을 HTML을 이용해 작성하세요. 
    단, 비밀번호와 비밀번호 확인은 작성할때 내용이 보이지 말아야 합니다. 
    (`type="password"`)
    
    1. 아이디
    2. 비밀번호
    3. 비밀번호 확인
    4. 이름
    5. 연락처
    6. 이메일
    
  -->
  <!-- 양식 시작 -->
  <form>
    <h2>회원가입</h2>
    <!-- 각 input을 div로 묶어준다 -->
    <div>
      <!-- 그리고 label을 같이 사용해 준다. -->
      <label>
        아이디: <input type="text">
      </label>
    </div>
    <!-- 각 input을 div로 묶어준다 -->
    <div>
      <!-- 그리고 label을 같이 사용해 준다. -->
      <label>
        비밀번호: <input type="password">
      </label>
    </div>
    <!-- 각 input을 div로 묶어준다 -->
    <div>
      <!-- 그리고 label을 같이 사용해 준다. -->
      <label>
        비밀번호 확인: <input type="password">
      </label>
    </div>
    <div>
      <input type="submit">
    </div>
  </form>
  <!-- --- -->
  <hr>
  <!-- b i em strong -->
</body>
</html>
