<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="02-styles.css">
</head>
<body>
    <!-- 요소 선택자 -->
    <h1>요소 선택자</h1>
    <p>아무 글씨나 입력하세요...</p>
    <p>링크: <a href="https://example.com">example</a></p>

    <!-- id 와 class 속성을 통해 요소를 구분한다. -->
    <!-- id 선택자 -->
    <h1 id="id-selector-h1">ID 선택자</h1>
    <p id="id-selector-p">ID 선택자를 이용해 색을 바꿔보자</p>
    <h2 id="id-selector-h2">ID 선택자를 사용해 색을 coral로</h2>

    <!-- class 선택자 -->
    <h3>예와는 달리 아래는 적용된다.</h3>
    <h3 class="message-sender">Alex</h3>
    <!-- 여기 아래의 p들을 같은 색으로 변경한다면? -->
    <p class="message-body">H1</p>

    <h3 class="message-sender">Brad</h3>
    <p class="message-body">Hello</p>

    <h3 class="message-sender">chad</h3>
    <p class="message-body">How Are You</p>

    <!-- class는 띄어쓰기를 이용해 여러 값을 줄 수 있다.-->
    <p class="red blue">Lorem ipsum dolor sit amet conse</p>

    <!-- 복합 선택자 -->
    <h2 id="edujeeho" class="username">edujeeho</h2>
    <h2 class="username">user</h2>
</body>
</html>
